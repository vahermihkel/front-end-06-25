<form [formGroup]="loginForm" (submit)="logiSisse()">
  <label>Email</label> <br>
  <input placeholder="Sisesta email" formControlName="email" type="text" required> <br>
  <label>Parool</label> <br>
  <input placeholder="Sisesta parool" formControlName="parool" type="password" required> <br>
  <button [disabled]="loginForm.valid === false">Logi sisse</button>
</form>
<br><br>
