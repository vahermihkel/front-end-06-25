<label>Hind</label> <br>
<input [(ngModel)]="hind" type="number"> <br>
<button (click)="lisa()">Lisa</button>
<br><br>

<table>
  <thead>
    <tr>
      <th>Index</th>
      <th>Hind</th>
      <th>Kustuta</th>
    </tr>
  </thead>
  <tbody>
    @for (hind of hinnad; track $index) {
      <tr>
        <td>{{$index}}</td>
        <td>{{hind}}</td>
        <td><button (click)="kustuta($index)">x</button></td>
      </tr>
    }
  </tbody>
</table>
